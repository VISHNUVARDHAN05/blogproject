{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container" id="cards">
{% for i in blog_obj %}
<div class="card"  style="width: 12rem;margin:12px;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="190" height="190">
  <div class="card-body">
    <a href="categories/{{i.category}}" class="card-title">{{i.category}}</a><br>
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description|truncatewords:5}}</p>
    <a href="#" class="btn btn-primary">Details</a>
  </div>
</div>
 </div>
{% endfor %}
  </div>
{% endblock %}
