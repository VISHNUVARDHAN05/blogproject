{% extends "base.html" %}
{% block content %}

{% for i in all_cat_obj %}
<div class="card" style="width: 12rem;margin:12px" id="cat_card">
  <img class="card-img-top" src="{{i.image.url}}" style="display:block;margin-left:auto;margin-right:auto;"alt="Card image cap" width="190" height="190">
  <div class="card-body">
    <a href="#" class="card-title">{{i.category}}</a><br>
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description|truncatewords:5}}</p>
    <a href="#" class="btn btn-primary">Details</a>
  </div>
</div>

{% endfor %}
{% endblock %}
